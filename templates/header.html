<!-- /templates/header.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.about.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='assets/logos/favicon.ico') }}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="header">
    <a class="logo" href="{{ url_for('home') }}"><img class="logo"
                                                      src="{{ url_for('static', filename='assets/logos/logo.png') }}"
                                                      alt=""></a>
    <div class="middle">
        <a class="title" href="{{ url_for('home') }}"><h1 class="title">VitaBoost</h1></a>
        <nav class="links">
            <ul>
                <li><a href="{{ url_for('home') }}">Shop</a></li>
                <li><a href="{{ url_for('about_flask') }}">About Us</a></li>
                <li><a href="{{ url_for('get_languages') }}">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="icons">
        <a class="profile" href="{{ url_for('get_languages') }}"><img class="profile"
                                                                      src="{{ url_for('static', filename='assets/icons/user.png') }}"
                                                                      alt=""></a>
        <a class="cart" href="{{ url_for('get_languages') }}"><img class="cart"
                                                                   src="{{ url_for('static', filename='assets/icons/shopping-cart.png') }}"
                                                                   alt=""></a>
    </div>

</div>

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
