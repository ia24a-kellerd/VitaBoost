<link rel="stylesheet" href="{{ url_for('static', filename='styles/visa.css') }}">


    <main class="content">
        <h2>
            <img src="{{ url_for('static', filename='assets/logos/visa.png') }}">
        </h2>
        <form class="form">
            <label>Kartennummer:</label>
            <input type="number" required placeholder="1234-5678-9101-1213">

            <label>CVP:</label>
            <input pattern="\d{3}" maxlength="3" placeholder="xxx">

            <label>Ablaufdatum: </label>
            <input placeholder="xx/xx" required>


            <button type="submit">Kauf best√§tigen</button>
        </form>
    </main>
</div>

{% endblock %}
