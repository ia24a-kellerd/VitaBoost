{% extends 'header2.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/paypalZahlungsbildschirm.css') }}">
{% endblock %}

{% block title %}Zahlungsbestätigung{% endblock %}

{% block content %}
<main class="content">
    <h2>Mit PayPal bezahlen</h2>
    <form class="payment-form">
        <div class="form-group">
            <label for="email">Email-Adresse</label>
            <input type="email" id="email" placeholder="Ihre PayPal-E-Mail-Adresse" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Ihr PayPal-Passwort" required>
        </div>
        <button class="jetztBezahlen">Jetzt bezahlen</button>
        <button class="regiestrieenButton">
            <img src="{{ url_for('static', filename='assets/logos/paypalcheckout.png') }}" alt="Checkout mit PayPal">
        </button>
        <li class="login"><a href="{{ url_for('cart') }}">Andere Zahlungsmöglichkeit?</a></li>
    </form>
</main>
{% include 'footer2.html' %}
{% endblock %}
